<body>
    <h1>Gobe</h1>
    <img src="../img/Gobe.jpeg" alt="">
    <h3>Description</h3>
    <p>Cooked beans with gari and palm oil usually ate with fried plaintain.</p>
    <h3>Ingredients</h3>
    <ul>
        <li>Beans</li>
        <li>Palm oil</li>
        <li>Gari</li>
        <li>Plantain</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Boil beans until it becomes soft</li>
        <li>Fry plaintain with the palm oil</li>
        <li>Serve beans with gari and a little palm oil.</li>
    </ol>
</body>
